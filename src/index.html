<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Actions</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="section">
        <h2 class="section__title">Card Actions</h2>

        <div class="section__wrapper">

            <!-- Блок фильтров -->
            <aside class="filter">
                <h3 class="filter__title">Filters</h3>

                <div class="filter__wrapper">

                    <!-- Фильтр по цене -->
                    <div class="filter__inner filter__inner_price">
                        <h4 class="filter__name">Multi Range</h4>

                        <div class="filter__item filter__item_price">
                            <input class="filter__price" name="price" id="price1" min="0" max="10" type="radio">
                            <label for="price1">$10</label>
                        </div>
                        
                        <div class="filter__item filter__item_price">
                            <input class="filter__price" name="price" id="price2" min="10" max="100" type="radio">
                            <label for="price2">$10-$100</label>
                        </div>

                        <div class="filter__item filter__item_price">
                            <input class="filter__price" name="price" id="price3" min="100" max="500" type="radio">
                            <label for="price3">$100-$500</label>
                        </div>

                        <div class="filter__item filter__item_price">
                            <input class="filter__price" name="price" id="price4" min="500" max="2500" type="radio">
                            <label for="price4">$500</label>
                        </div>

                        <div class="filter__item filter__item_price">
                            <input class="filter__price" name="price" id="price5" value="all" type="radio" checked>
                            <label for="price5">All</label>
                        </div>
                    </div>

                    <!-- Фильтр по категории -->
                    <div class="filter__inner">
                        <h4 class="filter__name">Category</h4>

                        <div class="filter__item">
                            <div>
                                <input class="filter__category" name="category" id="category1" value="phones" type="checkbox">
                                <label for="category1">Cell Phones</label>
                            </div>
                            <span>1</span>
                        </div>

                        <div class="filter__item">
                            <div>
                                <input class="filter__category" name="category" id="category2" value="computers" type="checkbox">
                                <label for="category2">Computers & Tablets</label>
                            </div>
                            <span>3</span>
                        </div>

                        <div class="filter__item">
                            <div>
                                <input class="filter__category" name="category" id="category3" value="audio" type="checkbox">
                                <label for="category3">Audio</label>
                            </div>
                            <span>4</span>
                        </div>

                        <div class="filter__item">
                            <div>
                                <input class="filter__category" name="category" id="category4" value="accessories" type="checkbox">
                                <label for="category4">iPhone Accessories</label>
                            </div>
                            <span>1</span>
                        </div>
                    </div>

                    <!-- Фильтр по бренду -->
                    <div class="filter__inner">
                        <h4 class="filter__name">Brand</h4>

                        <div class="filter__item">
                            <div>
                                <input class="filter__brand" name="brand" id="brand1" value="apple" type="checkbox">
                                <label for="brand1">Apple</label>
                            </div>
                            <span>7</span>
                        </div>

                        <div class="filter__item">
                            <div>
                                <input class="filter__brand" name="brand" id="brand2" value="jbl" type="checkbox">
                                <label for="brand2">JBL</label>
                            </div>
                            <span>1</span>
                        </div>

                        <div class="filter__item">
                            <div>
                                <input class="filter__brand" name="brand" id="brand3" value="xiaomi" type="checkbox">
                                <label for="brand3">Xiaomi</label>
                            </div>
                            <span>1</span>
                        </div>
                    </div>
                </div>

                <button class="filter__button">CLEAR ALL FILTERS</button>
            </aside>

            <!-- Блок продуктов -->
            <div class="products">
                <div class="products__view">
                    <button class="products__view-btn" data-view="grid">
                        <img src="img/grid.svg" alt="Сетка">
                    </button>

                    <button class="products__view-btn" data-view="list">
                        <img src="img/list.svg" alt="Список">
                    </button>
                </div>

                <!-- Карточки товаров -->
                <div class="products__cards products__cards_grid">

                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
